<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="image-holder">
            <img src="materials/green-background.jpg" 
            alt="green background image">
            <div class="shadow"></div>
        </div>
        <div class="logo-bar">LOGO</div>
        <div class="image-source">Photo by <a href="https://unsplash.com/@chuttersnap?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">CHUTTERSNAP</a> on <a href="https://unsplash.com/photos/green-snake-plants-FMzav5eKl6M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>

    <div class="form-container">
        <div class="form-container-content">
            <h1>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.</h1>
            <h1>You <i>know</i> you want to.</h1>
            <form action="" method="get">
                <div class="form-row-wrapper">
                <h1>Let's do this!</h1>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-item">
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="password_confirm">
                        </div>
                    </div>
                </div>
                <button class="submit-button">Create account</button>
            </form>
            <p class="login-text">
                Already have an account? 
                <a class="login-link" href="">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
